<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-overlay" id="gameOverlay">
            <h1 class="game-title">Bubble Pop</h1>
            <div class="controls">
                <button id="startButton">Start Game</button>
                <button id="pauseButton" style="display: none;">Pause</button>
            </div>
        </div>
        <div class="power-ups">
            <div class="power-up" id="shield" data-tooltip="Shield: Protects from missed bubbles">üõ°Ô∏è</div>
            <div class="power-up" id="slowMotion" data-tooltip="Slow Motion: Reduces bubble speed">‚è∞</div>
            <div class="power-up" id="doublePoints" data-tooltip="Double Points: 2x score for each pop">2x</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
