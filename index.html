<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-overlay" id="gameOverlay">
            <h1 class="game-title">Bubble Pop</h1>
            <div class="controls">
                <button id="startButton">Start Game</button>
                <button id="pauseButton" style="display: none;">Pause</button>
            </div>
        </div>
        <div class="power-ups">
            <div class="power-up" id="shield" title="Shield">üõ°Ô∏è</div>
            <div class="power-up" id="slowMotion" title="Slow Motion">‚è∞</div>
            <div class="power-up" id="doublePoints" title="Double Points">2x</div>
        </div>
    </div>
    <script>
        // Error handling for script loading
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Script loading error:', e.target.src);
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
